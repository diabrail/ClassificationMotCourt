<body>
    <div class="page">
        <div class="row ">
            <div class="col-12 col-lg-6  parti-gauche">

                <form action="/classify" method="post" class="formulaire">
                    <label for="tweet">Tweete  :</label>
                    <textarea  type="text" id="tweet" name="tweet" rows="10" placeholder="Entrez votre Tweete ici" required></textarea>
                    <button type="submit" class="btn-verifier" onclick="toggleApolitique()">Verifier le texte</button>
                </form>


                
            </div>

                <div class="resultat">

                            </g>
                        </svg>
                        <span>POLITIQUE</span>    
                    </div>

                    <div class="contenu-flou apolitique">
                        <svg id="b" xmlns="http://www.w3.org/2000/svg" width="114.914" height="114.916" viewBox="0 0 114.914 114.916">

                            </g>
                        </svg>
                        <span>APOLITIQUE</span>    
                    </div>
                </div>
                
                  
            </div>
    
        </div>
    </div>
    

    <script>
        var apolitiqueDiv = document.querySelector('.apolitique');
        var politiqueDiv = document.querySelector('.politique');
        apolitiqueDiv.style.display = 'none';
        politiqueDiv.style.display = 'none';
        function toggleApolitique() {
            
            var po = 1;
            var apo = 0;
            if(po == 1){
                politiqueDiv.style.display = 'block';
                
            }
            if(apo == 1){
                apolitiqueDiv.style.display = 'block';
                
            }
            
        }
    </script>
